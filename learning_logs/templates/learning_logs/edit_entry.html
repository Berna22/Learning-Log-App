

{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block content %}

<p>Editing entry: <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>


<form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit">Save changes</button>
    {% endbuttons %}
</form>

{% endblock content %}
